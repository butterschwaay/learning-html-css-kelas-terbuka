<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>

    <style>
        h1{
            color: tomato;
        }

        p{
            font-family: Arial, Helvetica, sans-serif;
        }

        b{
            color: blue;
        }

        i{
            background-color: cyan;
        }
    </style>
</head>
<body>

    <h1>Hello World from CSS</h1>

    <p>ini adalah percobaan pertama kita menggunakan <b>HTML</b> dengan <i>CSS</i></p>
    
</body>
</html>
